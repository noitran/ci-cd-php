file:
  /usr/local/etc/php/conf.d/php.ini:
    filetype: file
    exists: true
    contains:
      - "date.timezone = UTC"
  /usr/local/etc/php/conf.d/opcache.ini:
    filetype: file
    exists: true
    contains:
      - "opcache.memory_consumption = 256"
group:
  www-data:
    exists: true
user:
  www-data:
    exists: true
    groups:
      - www-data
package:
  curl:
    installed: true
command:
  "php -v":
    stdout:
      - "PHP 7.4"
    stderr:
      - "!/Unable to load dynamic library/"
    exit-status: 0
  "php -m":
    stdout:
      - pdo_mysql
      - pdo_pgsql
      - OPcache
      - amqp
      - sockets
      - intl
      - pcntl
    exit-status: 0
